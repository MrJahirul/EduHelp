<!DOCTYPE html>
<html>
<head>
  <title>Sender Page</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 50%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
 
 
  </style>
</head>
<body>
  

  <form id="messageForm">

    <div class="section">
      <label for="cars">Choose a streem:</label>
  
      <select name="streem" id="streem">
        <option value="Choose One">--Choose One--</option>
        <option value="Science">Science</option>
        <option value="Arts">Arts</option>
        <option value="BCOM">BCOM</option>
        <option value="All">All</option>
      </select>
    </div>
    
    <label for="message">Title:</label>
    <input type="text" id="message" name="message" required><br> <br>

    <label for="textArea">Write Your Notice:</label>
    <textarea rows="20" cols="81" >

    </textarea> <br><br>

    <input type="submit" value="Send">
  </form>

  <script>
    // JavaScript code
    const messageForm = document.getElementById("messageForm");

    messageForm.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get message from the input field
      const message = document.getElementById("message").value;

      // Store the message in localStorage
      localStorage.setItem("message", message);

      // Redirect to the receiver page
      window.location.href = "showNotice.html";
    });
  </script>
</body>
</html>
