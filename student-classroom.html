<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/studentProfile.css" />
    <link
      rel="shortcut icon"
      href="images/FavIcon-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/attandence.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- Image and text -->
      <nav class="navbar nav-color">
        <a class="navbar-brand ml-4" href="#">
          <img
            src="images/cap.png"
            width="35"
            height="35"
            class="d-inline-block align-top"
            alt=""
          />
          <span class="logo-text"> Edu<span id="text-logo">Help </span> </span>
        </a>
        <div class="d-flex gap-3">
          <!-- <button id="downloadData" class="btn btn-primary" type="button">
            Download Student Data
          </button> -->
          <!-- Button trigger modal -->
          <!-- <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Attandence
          </button> -->
          <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img
              src="images/pp.jpg"
              width="44"
              height="44"
              class="rounded-circle mr-3"
              alt="profile image"
            />
          </a>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-dialog modal-dialog-centered modal-dialog-scrollable"
          >
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Students
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="">
                  <div
                    class="d-flex gap-3 align-items-center justify-content-between"
                  >
                    <img
                      src="images/pp.jpg"
                      width="50"
                      height="50"
                      class="rounded-circle"
                      alt=""
                    />
                    <h3 class="me-3">Arunava Debnath</h3>
                    <input
                      type="checkbox"
                      class="mb-2 me-3"
                      style="width: 35px; height: 35px"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Profile</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body d-flex align-items-center flex-column">
              <img
                src="images/pp.jpg"
                alt="Profile Image"
                class="profile-image"
              />
              <h2 class="profile-name" id="profileName">John Doe</h2>
              <p class="profile-bio" id="profileEmail">spider2854@gmail.com</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="logOut">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="d-flex align-items-start p-2 mt-3 w-100 mainBody">
      <div
        class="nav flex-column nav-pills me-3 w-25"
        id="v-pills-tab"
        role="tablist"
        aria-orientation="vertical"
      ></div>
      <div class="container containerAll p-0">
        <div class="massage" id="message">
          <!-- <div class="message-user-left mb-3 ms-4">
            <div class="message-user-left-img">
                <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                <p class="mt-0 mb-0"><strong>Sayani Roy</strong></p>
                <small>17:59</small>
            </div>
            <div class="message-user-left-text">
                <strong>Bhalo nai sir!</strong>
            </div>
        </div> -->
          <!-- <div class="message-user-right mb-3 me-4">
            <div class="message-user-right-img">
              <p class="mt-0 mb-0"><strong>Debiprashad</strong></p>
              <small>18:43</small>
              <img
                src="https://images.pexels.com/photos/2117283/pexels-photo-2117283.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt=""
              />
            </div>
            <div class="message-user-right-text">
              <strong>Keno ki hoyeche?</strong>
            </div>
          </div> -->
        </div>
        <div class="container typeInput">
          <div id="w-input-container" onclick="setFocus()">
            <div class="w-input-text-group">
              <div id="w-input-text" contenteditable></div>
              <div class="w-placeholder">Type a message</div>
            </div>
          </div>
          <button id="send" type="submit">Send</button>
        </div>
      </div>
    </div>

    <script type="module" src="js/studentProfile.js"></script>
    <script type="module" src="js/student-classroom.js"></script>
    <script
      src="https://kit.fontawesome.com/7ef29e0724.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  </body>
</html>
