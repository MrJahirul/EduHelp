<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="images/FavIcon-icon.png" type="image/x-icon">
<link rel="stylesheet" href="css/status.css">
    <title>Subject Change Request Status</title>
    <style>
        body {
            background-color: rgba(197, 227, 241, 0.516);
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        h1{
            color: #ddd;
            text-shadow: 4px 8px 10px rgb(91, 243, 106);
            padding: 20px;
            background-color: rgb(101, 101, 213);
        }
        .headT{
            font-size: 30px;
            color:lime;
        }
        .statusTable{
            margin-top: 120px;
            text-align: center;
            margin-left: 30px;
            margin-right: 30px;
        }
        .dash {
            margin-top: 20%;
           
        }
        .dash a{
            color: white;
        }
        .dash a:hover{
        cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- <center> <h1>Subject Change Request Status</h1> </center> <br> -->

    <div class="content">
        <div class="content__container">
          <p class="content__container__text">
            Hello
          </p>
          
          <ul class="content__container__list">
            <li class="content__container__list__item">Wating </li>
            <li class="content__container__list__item">For </li>
            <li class="content__container__list__item">Admin </li>
            <li class="content__container__list__item"> !</li>
          </ul>
        </div>
      </div>

    <div class="statusTable">
    <table>
        <tr>
            <th class="headT">Information</th>
            <th class="headT">Value</th>
        </tr>
        <tr>
            <td>Name:</td>
            <td id="name"></td>
        </tr>
        <tr>
            <td>Registration No:</td>
            <td id="regNo"></td>
        </tr>
        <tr>
            <td>Present Subject:</td>
            <td id="presentSubject"></td>
        </tr>
        <tr>
            <td>New Subject:</td>
            <td id="newSubject"></td>
        </tr>
        <tr>
            <td>Status:</td>
           <div class="Status"> <td id="status"></td> </div>
        </tr>
    </table>



    <div class="dash">
        <a href="bootDash.html">Dashboard</a>
    </div>
</div>

    <script>
        // Retrieve the form data from localStorage
        var name = localStorage.getItem("name");
        var regNo = localStorage.getItem("regNo");
        var presentSubject = localStorage.getItem("presentSubject");
        var newSubject = localStorage.getItem("newSubject");

        // Display the request details
        document.getElementById("name").textContent = name;
        document.getElementById("regNo").textContent = regNo;
        document.getElementById("presentSubject").textContent = presentSubject;
        document.getElementById("newSubject").textContent = newSubject;

        // Add logic here to determine and display the status based on your requirements
        var statusElement = document.getElementById("status");
        // You can set the status dynamically based on your logic
        var status = "Pending";
        statusElement.textContent = status;


        // Clear the form data from localStorage
        localStorage.removeItem("name");
        localStorage.removeItem("regNo");
        localStorage.removeItem("presentSubject");
        localStorage.removeItem("newSubject");
    </script>
</body>
</html>
