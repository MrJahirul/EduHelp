        apiKey: "AIzaSyD9EHdz97GaYT-ppJ9WddOckUEgbjPZZns",

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth();
      const provider = new GoogleAuthProvider();
      // Initialize Firebase

      // Get a reference to the Firestore database
      //const db = firebase.firestore();

      signup.addEventListener("click", (e) => {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var name = document.getElementById("name").value;
        var accountType = "teacher";

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in

            alert("User Created.");
            // fetch uid
            onAuthStateChanged(auth, (user) => {
              if (user) {
                // User is signed in, see docs for a list of available properties
                // https://firebase.google.com/docs/reference/js/firebase.User
                const userId = user.uid;
                console.log(userId);

                // write on data base

                function writeUserData(userId, name, email, accountType) {
                  set(ref(database, "teachers/" + userId), {
                    student_name: name,
                    userType: accountType,
                    email: email,
                  });
                }
                writeUserData(userId, name, email, accountType);
              } else {
                console("Did not find UID");
              }
            });

            emailVerification();
            // ...
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorMessage);
            // ..
          });

        // console.log(userId)
        // console.log(name);
        // console.log(email);
      });

      // Sign In proccess for Teachers

      signin.addEventListener("click", (f) => {
        var email = document.getElementById("signEmail").value;
        var password = document.getElementById("signPassword").value;
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            var user = userCredential.user;

            if (user.emailVerified) {
              var userId = user.uid; 
              // Assuming you have the user ID stored in a variable called "userId"
              localStorage.setItem('userId', userId);
              const teacherEmail = user.email;
          localStorage.setItem('teacherEmail', teacherEmail);
          // console.log(user);
              const dbRef = ref(getDatabase());
              get(child(dbRef, `teachers/${userId}`))
                .then((snapshot) => {
                  if (snapshot.exists()) {
                    // console.log(snapshot.val());
                    window.location.href = "teacherDashBoard.html";
                  } else {
                    console.log("No data available");
                    alert("You are not a teacher!");
                  }
                })
                .catch((error) => {
                  console.error(error);
                });
            } else {
              alert("Your email is not varified");
              emailVerification()
            }
            // ...
          })
          .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert(errorMessage);
          });
      });

      // Send email verification link

      const emailVerification = () => {
        sendEmailVerification(auth.currentUser).then(() => {
          alert("For Login verify your email.");
        });
      };
    </script>
